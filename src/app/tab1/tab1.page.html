

<ion-header [translucent]="true"  class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <!-- <ion-button>
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button> -->
      <ion-button  routerLink="/notices">
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Joto Alert</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="secondary" (click)="logOut()">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-searchbar placeholder="Search..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>

</ion-header>

<ion-content [fullscreen]="true">
  
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  
  
  <!-- <ion-button (click)="basicNotifier()">
    <ion-icon slot="start" name="star"></ion-icon>
    Notify 
  </ion-button> -->

  <ion-list>
    <ion-list-header> Recent </ion-list-header>
    <ion-item *ngFor="let cow of cowList  | filter:filterTerm ">
      <ion-avatar slot="start">
        <img src="./../../assets/cowpic.jpg" />
      </ion-avatar>
      <ion-label>
        <h2>{{cow.name}}</h2>
        <h3>Tag no.{{cow.tag_no}}</h3>
        <p>State: {{cow.isHeifer}}/ {{cow.isServed}}</p>
      </ion-label>
      <ion-button fill="outline" slot="end" (click)="manage(cow)" >Manage </ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="presentRegister()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  
  
</ion-content>
